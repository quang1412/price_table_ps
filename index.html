    const readSheetTable = (url) => {  
      return new Promise((resolve, reject) => {
        window.fetch(url).then(r => {
          if (!r.ok) {
            throw new Error(`HTTP error! status: ${r.status}`);
          } 
          return r.text();
        }).then(html => {
          return resolve(html);
        });
      });
    }

      document.querySelector('div#col2').innerHTML = htmlTable2;

      mergeCols();

    function mergeCols(){
      let lastTd;
      let rowSpan = 1;
      $('table tr td:first-child').each((i, td) => {
        let tr = $(td).closest('tr')[0]
        let text = td.textContent;
        if(text == '-') tr.classList.add('emptyRow');
        if(text == '\u00a0'){
          rowSpan += 1; lastTd.setAttribute('rowspan', rowSpan); $(td).hide();
        } else{
          rowSpan = 1; lastTd = td;
        }
      });

      let lastTd2;
      let rowSpan2 = 1;
      $('table tr td:nth-child(2)').each((i, td) => {
          let tr = $(td).closest('tr')[0]
          let text = td.textContent;
         if(text == '\u00a0'){
             rowSpan2 += 1; lastTd2.setAttribute('rowspan', rowSpan2);
             $(td).hide();
         } else{
             rowSpan2 = 1; lastTd2 = td;
         }
      }); 

      $(document.body).show();
    }
