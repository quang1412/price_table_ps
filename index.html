<body style="display:none;" >
  <div>Ngày: 01/01/2025 </div>

    <div id="col1">
      <!-- table 1 -->
    </div>
    <div id="col2">
      <!-- table 2       -->

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  (function(){

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString); 

    const readSheetTable = (url) => {  
      return new Promise((resolve, reject) => {
        window.fetch(url).then(r => {
          if (!r.ok) {
            throw new Error(`HTTP error! status: ${r.status}`);
          } 
          return r.text();
        }).then(html => {
          return resolve(html);
        });
      });
    } 
    
    $(document).ready(async function(){ 
      let id = '1B0lsfTAz0T2YL2-J5D3ufloYwqlJeZbdqxn06VRbTno';
      let gid = urlParams.get('gid'); //'1867759140';
      let range = 'A:H';
      let headers = 0
      let url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:html&tq&gid=${gid}&range=${range}&headers=${headers}`;

      let htmlTable1 = window.location.protocol == 'file:' ? testdata() : await readSheetTable(url);
      document.querySelector('div#col1').innerHTML = htmlTable1;

      let htmlTable2 = window.location.protocol == 'file:' ? testdata() : await readSheetTable(url);
      document.querySelector('div#col2').innerHTML = htmlTable2;
    });

    $(document).ready(function(){
      let lastTd;
      let rowSpan = 1;
      $('table tr td:first-child').each((i, td) => {
          let tr = $(td).closest('tr')[0]
          let text = td.textContent;
         if(text == '-') tr.classList.add('emptyRow');
         if(text == '\u00a0'){
             rowSpan += 1; lastTd.setAttribute('rowspan', rowSpan); $(td).hide();
         } else{
             rowSpan = 1; lastTd = td;
         }
      }); 
    });

    $(document).ready(function(){
      let lastTd;
      let rowSpan = 1;
      $('table tr td:nth-child(2)').each((i, td) => {
          let tr = $(td).closest('tr')[0]
          let text = td.textContent;
         if(text == '\u00a0'){
             rowSpan += 1; lastTd.setAttribute('rowspan', rowSpan);
             $(td).hide();
         } else{
             rowSpan = 1; lastTd = td;
         }
      }); 
      $('body').show();
    });
  })();
</script>
</html>
